<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="container">
			<img class="img-container mobile-screen" src="images/image-product-mobile.jpg" alt="mobile-preview" />
			<img class="img-container desktop-screen" src="images/image-product-desktop.jpg" alt="desktop-preview" />
			<div class="right-container">
				<p class="head-paragraph">Perfume</p>
				<p class="big-paragraph">Gabrielle Essence Eau De Parfum</p>
				<p class="small-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
				<p class="amount">$149.99 <span>$169.99</span></p>
				<button class="cart"><img src="images/icon-cart.svg" alt="icon-cart" />Add to Cart</button>
			</div>
		</section>
	</body>
</html>
